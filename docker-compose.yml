version: "3"

services:

  client:
    build: ./client
    image: client
    container_name: hs-client
    volumes:
      - ./client:/usr/src/client
    ports:
      - "3001:3001"
    networks:
      - hs-network
    depends_on:
      - mongo

  mongo:
    image: mongo:4.4
    container_name: hs-mongo
    ports:
      - "27017:27017"
    networks:
      - hs-network
    volumes:
      - mongo-data:/data/db

  mongo-express:
    image: mongo-express
    container_name: hs-mongo-express
    ports:
      - 8081:8081
    depends_on:
      - mongo
    networks:
      - hs-network

networks:
  hs-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
