version: "3"

services:

  client:
    build: ./client
    image: client
    volumes:
      - ./client:/usr/src/client
    ports:
      - "3001:3001"
    networks:
      - hearthstone-network
    depends_on:
      - mongo

  mongo:
    image: mongo:4.4.3-bionic
    ports:
      - "27017:27017"
    networks:
      - hearthstone-network
    volumes:
      - mongo-data:/data/db

networks:
  hearthstone-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
